<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

          </div>
          <div class="col-md-2 col-lg-2 col-12 my-auto">
            <button type="button" class="btn btn-dark btnRandom">

            </button>
          </div>
        </div>

        <div class="row justify-content-center my-3">
          <div class="col-md-2 col-lg-2 col-12 mb-3">
            <button type="button" class="btn btn-dark btnItaliano">
              Italiano
            </button>
          </div>

          <div class="col-md-2 col-lg-2 col-12">
            <button type="button" class="btn btn-dark btnTedesco">
              Deutsch

    <script src="script.js"></script>
